# Render da davomat botini deploy qilish
# GitHub repo ulangandan keyin "Blueprint" orqali yoki quyidagilarni qo'lda kiriting

services:
  - type: web
    name: davomat-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ADMIN_USER_IDS
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false